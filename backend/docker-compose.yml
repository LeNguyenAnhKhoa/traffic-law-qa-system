version: '3.8'

services:
  backend:
    image: table-booking-backend:latest  # ← THÊM dòng này!
    build: .
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERVER_API_KEY=${SERVER_API_KEY}
      - PORT=5000
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: uvicorn app:app --host 0.0.0.0 --port 5000 --reload